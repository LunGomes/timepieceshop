<!--id_produtorelogio : id_produtorelogio,
        descricao : descricao,
        marca : marca,
        data_fabricacao : data_fabricacao,
        anos_garantia : anos_garantia -->

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastrar Produto Relógio</h1>
    <form action = "/cadastroprodutorelogio" method="post"> <!--rota para inserir os dados pelo site-->
        <div class="form-group">
            <label for="id_produtorelogio">Id do produto:</label>
            <input type="text" class="form-control" id="id_produtorelogio" name="id_produtorelogio" placeholder="Id">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descrição" name="descricao" placeholder="Descrição">
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
        </div>
        <div class="form-group">
            <label for="data_fabricacao">Data de fabricação:</label>
            <input type="date" class="form-control" id="data_fabricacao" name="data_fabricacao" placeholder="Data fabricação">
        </div>
        <div class="form-group">
            <label for="anos_garantia">Anos de garantia:</label>
            <input type="text" class="form-control" id="anos_garantia" name="anos_garantia" placeholder="Anos de garantia">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <br>
        <br>
    </form>
</div>

    <!-- Rodapé -->
    <footer class="btn-secondary text-white text-center py-3 fixed-bottom">

    </footer>
