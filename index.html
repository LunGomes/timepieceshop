<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Piece Shop</title>
    <!-- Inclua a biblioteca Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Logotipo -->
    <div class="navbar justify-content-center mt-3 bg-danger ">
      <img src="logo.png" width="150px" height="150px" />
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Time Piece Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="cadastrousuario.html">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="cadastroprodutorelogio.html">Cadastro Produto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrossel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="foto1Carro.jpg" class="d-block w-100" alt="Imagem 1" />
        </div>
        <div class="carousel-item">
          <img src="foto2Carro.jpg" class="d-block w-100" alt="Imagem 2" />
        </div>
        <div class="carousel-item">
          <img
            src="foto3Carro.jpg"
            class="d-block w-100"
            alt="Imagem 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

    <!-- Cabeçalho -->
    <div class="container mt-5">
      <h2 class="text-center">Bem-vindo a Time Piece Shop, onde você para no tempo com estilo!</h2>
      <p class="text-center">
        Do vintage ao moderno, de forma artesanal com a técnica de família que nossos ancestrais aprenderam e repassaram.
      </p>
    </div>

    <!-- Rodapé -->
    <footer class="bg-danger text-white text-center py-3">
      <p>&copy; 2023 Time Piece Shop.</p>
    </footer>

    <!-- Inclua a biblioteca Bootstrap JS e o jQuery para funcionalidades adicionais -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
